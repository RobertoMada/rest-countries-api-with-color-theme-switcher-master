<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="">
    <header class="flex primary-header box-shadow">
        <h1 class="fs-900">Where in the world?</h1>
        <button id="dark-mode-toggle" class="color-sw text-color">Dark Mode</button>
    </header>
    <main>
        <div class="filter-container flex">
            <div>
                <label for="country" class="sr-only">Search for a country</label>
                <input class="search-input box-shadow" id="country" name="country" type="text" placeholder="Search for a country...">
            </div>
            <div>
                <select class="filter-input box-shadow" name="region" id="region">
                    <option value="" disabled selected hidden>Filter by Region</option>
                    <option value="africa">Africa</option>
                    <option value="americas">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                    <option value="all">All Countries</option>
                </select>
            </div>
        </div>
        <div class="country-container grid">
        </div>
    </main>
</body>
</html>
